    <line x1="18" y1="12" x2="22" y2="12" stroke="#6366f1" stroke-width="1.5" stroke-linecap="round"/>
    <line x1="18" y1="16" x2="22" y2="16" stroke="#6366f1" stroke-width="1.5" stroke-linecap="round"/>
  </g>

